<body>
  <h1>Te lo dirÃ­a, peroâ€¦</h1>
  <p class="subtitle">Â¿Quieres dedicar algo pero no te atreves? AquÃ­ puedes hacerlo con un link y QR para compartir.</p>

  <form id="dedicationForm" aria-label="Formulario para crear dedicatoria">
    <input type="text" id="to" placeholder="Para... (opcional)" aria-label="Para" />
    <textarea id="message" rows="5" placeholder="Tu mensaje..." required aria-required="true" aria-label="Tu mensaje"></textarea>
    <input type="text" id="from" placeholder="Atentamente... (opcional)" aria-label="Atentamente" />
    <button type="submit" aria-label="Generar dedicatoria y enlace">Generar dedicatoria</button>
  </form>

  <div class="output" id="output" style="display: none;" aria-live="polite" role="region">
    <h2>Tu enlace secreto âœ¨</h2>
    <a id="link" href="#" target="_blank" rel="noopener noreferrer"></a>
    <div class="qr" id="qr"></div>
  </div>

  <a id="easterEggLink" href="https://www.instagram.com/dice.cele_sketch/" target="_blank" rel="noopener noreferrer" aria-label="Ir al Instagram de Cele">

  </a>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function encodeDedication(data) {
      const json = JSON.stringify(data);
      return btoa(unescape(encodeURIComponent(json)));
    }

    function decodeDedication(b64) {
      return JSON.parse(decodeURIComponent(escape(atob(b64))));
    }

    const form = document.getElementById('dedicationForm');
    const output = document.getElementById('output');
    const link = document.getElementById('link');
    const qrContainer = document.getElementById('qr');
    const easterEggLink = document.getElementById('easterEggLink');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const to = document.getElementById('to').value.trim();
      const message = document.getElementById('message').value.trim();
      const from = document.getElementById('from').value.trim();

      if (!message) {
        alert('Por favor, escribe tu mensaje.');
        return;
      }

      easterEggLink.style.display = 'none';

      const encoded = encodeDedication({ to, message, from });
      const url = `${window.location.origin}${window.location.pathname}?d=${encoded}`;

      link.href = url;
      link.textContent = url;
      output.style.display = 'block';

      qrContainer.innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), url, (err, canvas) => {
        if (!err) qrContainer.appendChild(canvas);
      });
    });

    const params = new URLSearchParams(window.location.search);
    if (params.has('d')) {
      try {
        const data = decodeDedication(params.get('d'));
        
        document.body.innerHTML = `
          <div class="dedication-container" role="main" tabindex="0">
            <h1>ðŸ’Œ Para: ${data.to || 'Alguien especial'}</h1>
            <p class="message">${data.message}</p>
            <p class="signature">â€” ${data.from || 'AnÃ³nimo'}</p>
            <a href="/" class="back-link" aria-label="Volver para escribir tu propia dedicatoria">Escribe tu propia dedicatoria</a>
          </div>
          <a id="easterEggLink" href="https://www.instagram.com/dice.cele_sketch/" target="_blank" rel="noopener noreferrer" aria-label="Ir al Instagram de Cele" style="position: fixed; bottom: 12px; right: 12px; z-index: 9999; display: none;">
            <img id="easterEggImg" src="cele.png" alt="Cele estÃ¡ aquÃ­" style="width: 120px; border-radius: 12px; box-shadow: 0 4px 14px rgba(106,75,154,0.3); user-select: none; pointer-events: auto;" />
          </a>
        `;

        const easterEggLinkPage = document.getElementById('easterEggLink');

        if ((data.from || '').toLowerCase().includes('cele estuvo aqui')) {
          easterEggLinkPage.style.display = 'block';
        } else {
          easterEggLinkPage.style.display = 'none';
        }

      } catch {
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
