<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te lo diría, pero…</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6e0f8;
      color: #4b367c;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      color: #7c59c9;
    }
    .subtitle {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #6d5cae;
      text-align: center;
      max-width: 420px;
    }
    form {
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-sizing: border-box;
    }
    input[type="text"], textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      border: 2px solid #9b80e5;
      border-radius: 8px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      resize: vertical;
      background: #f5f0ff;
      color: #4b367c;
      min-height: 3.5rem;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #7c59c9;
      background: #e9e3ff;
    }
    button {
      background: #7c59c9;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(124,89,201,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: #a18be7;
      outline: none;
      box-shadow: 0 0 8px 3px #a18be7;
    }
    .output {
      margin-top: 2rem;
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      text-align: center;
      word-break: break-word;
    }
    .output a {
      color: #4b367c;
      font-weight: 600;
      text-decoration: none;
      word-break: break-all;
    }
    .output a:hover, .output a:focus {
      text-decoration: underline;
    }
    .qr {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .qr::after {
      content: "";
      display: inline-block;
      background: url('gatito.png') no-repeat center/contain;
      width: 40px;
      height: 40px;
    }
    .dedication-container {
      background: #d9cffb;
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.3);
      color: #4b367c;
      font-size: 1.15rem;
      line-height: 1.5;
      user-select: text;
      position: relative;
    }
    .dedication-container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #7c59c9;
      text-align: center;
    }
    .message {
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
    }
    .signature {
      font-weight: 600;
      text-align: right;
      font-style: italic;
    }
    .back-link {
      display: block;
      margin-top: 2rem;
      color: #6d5cae;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover, .back-link:focus {
      text-decoration: underline;
    }
    .cele-easteregg {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: auto;
    }
    @media (max-width: 480px) {
      .dedication-container {
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <script>
    function decodeDedication(b64) {
      return JSON.parse(decodeURIComponent(escape(atob(b64))));
    }
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    const params = new URLSearchParams(window.location.search);
    const d = params.get('d');
    if (d) {
      try {
        const data = decodeDedication(d);
        const showCele = (data.from || '').toLowerCase().includes('cele paso por aqui');
        document.body.innerHTML = `
          <div class="dedication-container">
            <h1>Para${data.to ? ' ' + escapeHtml(data.to) : ''}</h1>
            <p class="message">${escapeHtml(data.message).replace(/\n/g, '<br>')}</p>
            <p class="signature">- ${escapeHtml(data.from) || 'Alguien especial'}</p>
            ${showCele ? '<img src="cele.png" alt="Cele estuvo aquí" class="cele-easteregg">' : ''}
          </div>
          <a href="${window.location.origin}${window.location.pathname}" class="back-link">← Hacer otra dedicatoria</a>
        `;
      } catch (e) {
        document.body.innerHTML = '<p>Hubo un error mostrando la dedicatoria.</p>';
      }
    }
  </script>
</body>
</html>
