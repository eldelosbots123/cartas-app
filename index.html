<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --lila-oscuro: #6a4b9a;
      --lila-claro: #bfa2db;
      --lila-muy-claro: #f3ebff;
      --texto-principal: #3a1c5a;
      --rosa: #d16ca3;
      --rosa-oscuro: #a4486e;
    }

    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--lila-muy-claro);
      color: var(--texto-principal);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      color: var(--lila-oscuro);
      text-align: center;
    }

    p.subtitle {
      color: var(--lila-oscuro);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 320px;
    }
    
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(106, 75, 154, 0.2);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="text"], textarea {
      font-size: 1rem;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      border: 1.8px solid var(--lila-claro);
      transition: border-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: var(--lila-oscuro);
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    button {
      background: var(--lila-oscuro);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(106, 75, 154, 0.3);
    }
    button:hover {
      background: var(--rosa);
      box-shadow: 0 8px 20px rgba(209, 108, 163, 0.5);
    }

    .output {
      margin-top: 2.8rem;
      background: white;
      padding: 1.8rem;
      border-radius: 12px;
      max-width: 420px;
      box-shadow: 0 5px 15px rgba(106, 75, 154, 0.15);
      text-align: center;
    }

    .output h2 {
      color: var(--lila-oscuro);
      margin-bottom: 1rem;
    }

    .output a {
      color: var(--rosa-oscuro);
      font-weight: 600;
      word-break: break-all;
      display: block;
      margin-bottom: 1rem;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .output a:hover {
      text-decoration: underline;
    }

    .qr canvas {
      margin: 0 auto;
      display: block;
      max-width: 180px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(106, 75, 154, 0.2);
    }

    /* PÃ¡gina de dedicatoria */
    .dedication-container {
      background: white;
      max-width: 480px;
      margin: 3rem auto 2rem;
      border-radius: 14px;
      padding: 2rem 2.4rem;
      box-shadow: 0 7px 22px rgba(106, 75, 154, 0.25);
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.5;
      font-family: 'Poppins', sans-serif;
      color: var(--texto-principal);
    }
    .dedication-container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: var(--lila-oscuro);
      margin-bottom: 1rem;
    }
    .dedication-container p.message {
      white-space: pre-wrap;
      margin-bottom: 2rem;
      font-size: 1.15rem;
    }
    .dedication-container p.signature {
      font-style: italic;
      color: var(--rosa-oscuro);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .dedication-container a.back-link {
      color: var(--lila-oscuro);
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      border: 2px solid var(--lila-oscuro);
      padding: 0.4rem 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }
    .dedication-container a.back-link:hover {
      background-color: var(--lila-oscuro);
      color: white;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1.5rem 1rem;
      }
      form, .output, .dedication-container {
        width: 100%;
        padding: 1.5rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Te lo dirÃ­a, peroâ€¦</h1>
  <p class="subtitle">Â¿Quieres dedicar algo pero no te atreves? AquÃ­ puedes hacerlo con un link y QR para compartir.</p>

  <form id="dedicationForm" aria-label="Formulario para crear dedicatoria">
    <input type="text" id="to" placeholder="Para... (opcional)" aria-label="Para" />
    <textarea id="message" rows="5" placeholder="Tu mensaje..." required aria-required="true" aria-label="Tu mensaje"></textarea>
    <input type="text" id="from" placeholder="Â¿Quieres firmar? (opcional)" aria-label="Firma" />
    <button type="submit" aria-label="Generar dedicatoria y enlace">Generar dedicatoria</button>
  </form>

  <div class="output" id="output" style="display: none;" aria-live="polite" role="region">
    <h2>Tu enlace secreto âœ¨</h2>
    <a id="link" href="#" target="_blank" rel="noopener noreferrer"></a>
    <div class="qr" id="qr"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const form = document.getElementById('dedicationForm');
    const output = document.getElementById('output');
    const link = document.getElementById('link');
    const qrContainer = document.getElementById('qr');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const to = document.getElementById('to').value.trim();
      const message = document.getElementById('message').value.trim();
      const from = document.getElementById('from').value.trim();

      if (!message) {
        alert('Por favor, escribe tu mensaje.');
        return;
      }

      const encoded = encodeURIComponent(JSON.stringify({ to, message, from }));
      const url = `${window.location.origin}${window.location.pathname}?d=${encoded}`;

      link.href = url;
      link.textContent = url;
      output.style.display = 'block';

      qrContainer.innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), url, (err, canvas) => {
        if (!err) qrContainer.appendChild(canvas);
      });
    });

    // Mostrar dedicatoria si viene por URL
    const params = new URLSearchParams(window.location.search);
    if (params.has('d')) {
      const data = JSON.parse(decodeURIComponent(params.get('d')));
      document.body.innerHTML = `
        <div class="dedication-container" role="main">
          <h1>ðŸ’Œ Para: ${data.to || 'Alguien especial'}</h1>
          <p class="message">${data.message}</p>
          <p class="signature">â€” ${data.from || 'AnÃ³nimo'}</p>
          <a href="/" class="back-link" aria-label="Volver para escribir tu propia dedicatoria">Escribe tu propia dedicatoria</a>
        </div>
      `;
    }
  </script>
</body>
</html>
