<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te lo diría, pero…</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6e0f8;
      color: #4b367c;
      margin: 0; padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      color: #7c59c9;
    }
    .subtitle {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #6d5cae;
      text-align: center;
      max-width: 420px;
    }
    form {
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-sizing: border-box;
    }
    input[type="text"], textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      border: 2px solid #9b80e5;
      border-radius: 8px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      resize: vertical;
      background: #f5f0ff;
      color: #4b367c;
      min-height: 3.5rem;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #7c59c9;
      background: #e9e3ff;
    }
    button {
      background: #7c59c9;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(124,89,201,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: #a18be7;
      outline: none;
      box-shadow: 0 0 8px 3px #a18be7;
    }
    .output {
      margin-top: 2rem;
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      text-align: center;
      word-break: break-word;
    }
    .output a {
      color: #4b367c;
      font-weight: 600;
      text-decoration: none;
      word-break: break-all;
    }
    .output a:hover, .output a:focus {
      text-decoration: underline;
    }

    /* Contenedor QR + gatito */
    .qr-gatito-container {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-top: 1rem;
    }

    .qr {
      /* QR ya tenía estilos, no los tocamos */
    }

    /* Gatito CSS */
    .cat-css {
      position: relative;
      width: 48px;
      height: 48px;
      cursor: pointer;
      filter: drop-shadow(0 0 2px #7c59c9);
      flex-shrink: 0;
    }
    .cat-css .ear {
      position: absolute;
      width: 12px;
      height: 18px;
      background: #7c59c9;
      border-radius: 50% 50% 10% 10%;
      top: 0;
    }
    .cat-css .ear.left { left: 4px; transform: rotate(-15deg);}
    .cat-css .ear.right { right: 4px; transform: rotate(15deg);}
    .cat-css .face {
      position: absolute;
      top: 12px; left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 36px;
      background: #a18be7;
      border-radius: 50%;
      box-shadow: inset 4px 4px 6px #7c59c9;
    }
    .cat-css .eye {
      position: absolute;
      top: 20px;
      width: 6px; height: 6px;
      background: #4b367c;
      border-radius: 50%;
    }
    .cat-css .eye.left { left: 10px; }
    .cat-css .eye.right { right: 10px; }
    .cat-css .nose {
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 5px;
      background: #4b367c;
      border-radius: 3px 3px 10px 10px;
    }

    .dedication-container {
      background: #d9cffb;
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.3);
      color: #4b367c;
      font-size: 1.15rem;
      line-height: 1.5;
      user-select: text;
    }
    .dedication-container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #7c59c9;
      text-align: center;
    }
    .message {
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
    }
    .signature {
      font-weight: 600;
      text-align: right;
      font-style: italic;
    }
    .back-link {
      display: block;
      margin-top: 2rem;
      color: #6d5cae;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover, .back-link:focus {
      text-decoration: underline;
    }
    /* Easter egg style */
    #easterEggLink {
      position: fixed;
      bottom: 12px;
      right: 12px;
      z-index: 9999;
      display: none;
      cursor: pointer;
    }
    #easterEggImg {
      width: 120px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(106,75,154,0.3);
      user-select: none;
      pointer-events: auto;
      display: block;
      background: transparent;
    }
    /* Feedback mensaje */
    #feedbackMsg {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #7c59c9cc;
      color: white;
      padding: 1rem 2rem;
      border-radius: 24px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 14px rgba(124,89,201,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      user-select: none;
      z-index: 10000;
    }
    #feedbackMsg.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Mejor responsive */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      form {
        padding: 1rem 1.5rem;
      }
      input[type="text"], textarea {
        font-size: 1rem;
        min-height: 3rem;
        padding: 0.8rem 1rem;
      }
      button {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
      .output {
        font-size: 1rem;
        padding: 1rem 1.5rem;
      }
      #easterEggImg {
        width: 90px;
      }
      .cat-css {
        width: 36px;
        height: 36px;
      }
      .cat-css .ear {
        width: 8px;
        height: 12px;
      }
      .cat-css .face {
        width: 24px;
        height: 24px;
        top: 8px;
      }
      .cat-css .eye {
        width: 4px;
        height: 4px;
        top: 14px;
      }
      .cat-css .eye.left {
        left: 7px;
      }
      .cat-css .eye.right {
        right: 7px;
      }
      .cat-css .nose {
        width: 6px;
        height: 4px;
        top: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Te lo diría, pero…</h1>
  <p class="subtitle">¿Quieres dedicar algo pero no te atreves? Aquí puedes hacerlo con un link y QR para compartir.</p>

  <form id="dedicationForm" aria-label="Formulario para crear dedicatoria">
    <input type="text" id="to" placeholder="Para... (opcional)" aria-label="Para" autocomplete="off" />
    <textarea id="message" rows="5" placeholder="Tu mensaje..." required aria-required="true" aria-label="Tu mensaje" autocomplete="off"></textarea>
    <input type="text" id="from" placeholder="Atentamente... (opcional)" aria-label="Atentamente" autocomplete="off" />
    <button type="submit" aria-label="Generar dedicatoria y enlace">Generar dedicatoria</button>
  </form>

  <div class="output" id="output" style="display: none;" aria-live="polite" aria-atomic="true">
    <div class="qr-gatito-container" aria-label="Código QR y acceso rápido">
      <div id="qr"></div>
      <a href="https://www.instagram.com/cele_de_og" target="_blank" rel="noopener noreferrer" aria-label="Instagram de Cele">
        <div class="cat-css" role="img" aria-hidden="true">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
          </div>
        </div>
      </a>
    </div>
    <p>Comparte o guarda este enlace: <a href="#" id="dedicationLink" target="_blank" rel="noopener noreferrer"></a></p>
  </div>

  <div class="dedication-container" id="dedicationDisplay" style="display: none;" aria-live="polite" aria-atomic="true" tabindex="0">
    <h1>Dedicatoria</h1>
    <p class="message" id="displayMessage"></p>
    <p class="signature" id="displaySignature"></p>
    <a href="#" class="back-link" id="backLink">← Volver</a>
  </div>

  <div id="feedbackMsg" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const form = document.getElementById('dedicationForm');
    const output = document.getElementById('output');
    const qrContainer = document.getElementById('qr');
    const dedicationLink = document.getElementById('dedicationLink');
    const dedicationDisplay = document.getElementById('dedicationDisplay');
    const displayMessage = document.getElementById('displayMessage');
    const displaySignature = document.getElementById('displaySignature');
    const backLink = document.getElementById('backLink');
    const feedbackMsg = document.getElementById('feedbackMsg');

    function showFeedback(message) {
      feedbackMsg.textContent = message;
      feedbackMsg.classList.add('show');
      setTimeout(() => {
        feedbackMsg.classList.remove('show');
      }, 2200);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const to = document.getElementById('to').value.trim();
      const message = document.getElementById('message').value.trim();
      const from = document.getElementById('from').value.trim();

      if (!message) {
        showFeedback('El mensaje es obligatorio');
        return;
      }

      // Construir URL con parámetros
      const params = new URLSearchParams();
      if (to) params.set('to', to);
      params.set('message', message);
      if (from) params.set('from', from);

      const baseUrl = window.location.origin + window.location.pathname;
      const url = baseUrl + '?' + params.toString();

      // Mostrar QR
      qrContainer.innerHTML = '';
      QRCode.toCanvas(qrContainer, url, { width: 160 }, err => {
        if (err) {
          console.error(err);
          showFeedback('Error generando el QR');
          return;
        }
        output.style.display = 'block';
        dedicationLink.href = url;
        dedicationLink.textContent = url;
        window.history.replaceState(null, '', url);
        form.style.display = 'none';
      });
    });

    backLink.addEventListener('click', e => {
      e.preventDefault();
      dedicationDisplay.style.display = 'none';
      form.style.display = 'flex';
      output.style.display = 'none';
      window.history.replaceState(null, '', window.location.pathname);
    });

    // Si se abre con parámetros, mostrar dedicatoria
    function getParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        to: urlParams.get('to'),
        message: urlParams.get('message'),
        from: urlParams.get('from')
      };
    }

    function showDedication(to, message, from) {
      let text = '';
      if (to) text += `Para: ${to}\n\n`;
      text += message;
      if (from) text += `\n\nAtentamente: ${from}`;

      displayMessage.textContent = text;
      displaySignature.textContent = '';
      dedicationDisplay.style.display = 'block';
      form.style.display = 'none';
      output.style.display = 'none';
      window.history.replaceState(null, '', window.location.href);
      dedicationDisplay.focus();
    }

    // Mostrar dedicatoria si hay mensaje en URL
    window.addEventListener('load', () => {
      const { to, message, from } = getParams();
      if (message) {
        showDedication(to, message, from);
      }
    });
  </script>
</body>
</html>
