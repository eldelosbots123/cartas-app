<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te lo diría, pero…</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6e0f8;
      color: #4b367c;
      margin: 0; padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      color: #7c59c9;
    }
    .subtitle {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #6d5cae;
      text-align: center;
      max-width: 420px;
    }
    form {
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-sizing: border-box;
    }
    input[type="text"], textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      border: 2px solid #9b80e5;
      border-radius: 8px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      resize: vertical;
      background: #f5f0ff;
      color: #4b367c;
      min-height: 3.5rem;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #7c59c9;
      background: #e9e3ff;
    }
    button {
      background: #7c59c9;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(124,89,201,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: #a18be7;
      outline: none;
      box-shadow: 0 0 8px 3px #a18be7;
    }
    .output {
      margin-top: 2rem;
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      text-align: center;
      word-break: break-word;
    }
    .output a {
      color: #4b367c;
      font-weight: 600;
      text-decoration: none;
      word-break: break-all;
    }
    .output a:hover, .output a:focus {
      text-decoration: underline;
    }
    .qr {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    .dedication-container {
      background: #d9cffb;
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.3);
      color: #4b367c;
      font-size: 1.15rem;
      line-height: 1.5;
      user-select: text;
      position: relative;
    }
    .dedication-container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #7c59c9;
      text-align: center;
    }
    .message {
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
    }
    .signature {
      font-weight: 600;
      text-align: right;
      font-style: italic;
    }
    .back-link {
      display: block;
      margin-top: 2rem;
      color: #6d5cae;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover, .back-link:focus {
      text-decoration: underline;
    }
    .cele-easteregg {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 90px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cele-easteregg:hover {
      transform: scale(1.1);
    }
    @media (max-width: 480px) {
      .cele-easteregg {
        width: 70px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Te lo diría, pero…</h1>
  <p class="subtitle">¿Quieres dedicar algo pero no te atreves? Aquí puedes hacerlo con un link y QR para compartir.</p>

  <form id="dedicationForm">
    <input type="text" id="to" placeholder="Para... (opcional)" />
    <textarea id="message" rows="5" placeholder="Tu mensaje..." required></textarea>
    <input type="text" id="from" placeholder="Firma... (opcional)" />
    <button type="submit">Generar dedicatoria</button>
  </form>

  <div class="output" id="output" style="display: none;">
    <h2>Tu enlace secreto ✨</h2>
    <a id="link" href="#" target="_blank"></a>
    <div class="qr" id="qr"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function encodeDedication(data) {
      const json = JSON.stringify(data);
      return btoa(unescape(encodeURIComponent(json)));
    }

    function decodeDedication(b64) {
      return JSON.parse(decodeURIComponent(escape(atob(b64))));
    }

    const form = document.getElementById('dedicationForm');
    const output = document.getElementById('output');
    const link = document.getElementById('link');
    const qrContainer = document.getElementById('qr');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        to: form.to.value.trim(),
        message: form.message.value.trim(),
        from: form.from.value.trim()
      };

      if (!data.message) {
        alert('Por favor, escribe tu mensaje.');
        return;
      }

      const encoded = encodeDedication(data);
      const url = `${window.location.origin}${window.location.pathname}?d=${encoded}`;
      link.href = url;
      link.textContent = url;
      output.style.display = 'block';
      qrContainer.innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), url, {
        width: 180,
        margin: 2,
        color: { dark: '#7c59c9', light: '#f2eefa' }
      }, (err, canvas) => {
        if (err) return console.error(err);
        qrContainer.appendChild(canvas);
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const d = params.get('d');
      if (d) {
        try {
          const data = decodeDedication(d);
          const container = document.createElement('div');
          container.className = 'dedication-container';
          container.innerHTML = `
            <h1>Para${data.to ? ' ' + escapeHtml(data.to) : ''}</h1>
            <p class="message">${escapeHtml(data.message).replace(/\n/g, '<br>')}</p>
            <p class="signature">- ${escapeHtml(data.from || 'Alguien especial')}</p>
          `;
          if ((data.from || '').toLowerCase().includes('cele paso por aqui')) {
            const link = document.createElement('a');
            link.href = 'https://www.instagram.com/dice.cele_sketch/';
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            const img = document.createElement('img');
            img.src = 'cele.png';
            img.alt = 'Cele';
            img.className = 'cele-easteregg';
            link.appendChild(img);
            container.appendChild(link);
          }
          document.body.innerHTML = '';
          document.body.appendChild(container);
          document.body.innerHTML += `<a class="back-link" href="${window.location.pathname}">← Hacer otra dedicatoria</a>`;
        } catch (err) {
          window.location.href = window.location.pathname;
        }
      }
    });

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
