<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te lo dirÃ­a, peroâ€¦</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6e0f8;
      color: #4b367c;
      margin: 0; padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      color: #7c59c9;
    }
    .subtitle {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #6d5cae;
      text-align: center;
      max-width: 420px;
    }
    form {
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-sizing: border-box;
    }
    input[type="text"], textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      border: 2px solid #9b80e5;
      border-radius: 8px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      resize: vertical;
      background: #f5f0ff;
      color: #4b367c;
      min-height: 3.5rem;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #7c59c9;
      background: #e9e3ff;
    }
    button {
      background: #7c59c9;
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(124,89,201,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: #a18be7;
      outline: none;
      box-shadow: 0 0 8px 3px #a18be7;
    }
    .output {
      margin-top: 2rem;
      background: #d9cffb;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.25);
      max-width: 420px;
      width: 100%;
      text-align: center;
      word-break: break-word;
    }
    .output a {
      color: #4b367c;
      font-weight: 600;
      text-decoration: none;
      word-break: break-all;
    }
    .output a:hover, .output a:focus {
      text-decoration: underline;
    }
    .qr {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      position: relative;
    }
    /* Gato animado al lado del QR */
    .qr-gato {
      width: 40px;
      height: 40px;
      background-image: url('gatito.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: gatoBailoteo 4s ease-in-out infinite;
      cursor: default;
    }
    @keyframes gatoBailoteo {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(5px) rotate(3deg); }
      50% { transform: translateX(10px) rotate(-3deg); }
      75% { transform: translateX(5px) rotate(3deg); }
    }

    .dedication-container {
      background: #d9cffb;
      padding: 2rem;
      border-radius: 16px;
      max-width: 480px;
      box-shadow: 0 6px 16px rgba(106,75,154,0.3);
      color: #4b367c;
      font-size: 1.15rem;
      line-height: 1.5;
      user-select: text;
      position: relative;
      min-height: 220px;
    }
    .dedication-container h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #7c59c9;
      text-align: center;
    }
    .message {
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
    }
    .signature {
      font-weight: 600;
      text-align: right;
      font-style: italic;
    }
    .back-link {
      display: block;
      margin-top: 2rem;
      color: #6d5cae;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover, .back-link:focus {
      text-decoration: underline;
    }
    /* Easter egg style: logo fijo abajo a la derecha */
    .cele-easteregg {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 90px;
      cursor: pointer;
      animation: gatoBailoteo 4s ease-in-out infinite;
      transition: transform 0.3s ease;
      z-index: 9999;
    }
    .cele-easteregg:hover {
      transform: scale(1.2) rotate(10deg);
    }
    /* Feedback mensaje */
    #feedbackMsg {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #7c59c9cc;
      color: white;
      padding: 1rem 2rem;
      border-radius: 24px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 14px rgba(124,89,201,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      user-select: none;
      z-index: 10000;
    }
    #feedbackMsg.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Mejor responsive */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      form {
        padding: 1rem 1.5rem;
      }
      input[type="text"], textarea {
        font-size: 1rem;
        min-height: 3rem;
        padding: 0.8rem 1rem;
      }
      button {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
      .output {
        font-size: 1rem;
        padding: 1rem 1.5rem;
      }
      .cele-easteregg {
        width: 70px;
        bottom: 12px;
        right: 12px;
      }
      .qr-gato {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Te lo dirÃ­a, peroâ€¦</h1>
  <p class="subtitle">Â¿Quieres dedicar algo pero no te atreves? AquÃ­ puedes hacerlo con un link y QR para compartir.</p>

  <form id="dedicationForm" aria-label="Formulario para crear dedicatoria">
    <input type="text" id="to" placeholder="Para... (opcional)" aria-label="Para" autocomplete="off" />
    <textarea id="message" rows="5" placeholder="Tu mensaje..." required aria-required="true" aria-label="Tu mensaje" autocomplete="off"></textarea>
    <input type="text" id="from" placeholder="Firma... (opcional)" aria-label="Firma" autocomplete="off" />
    <button type="submit" aria-label="Generar dedicatoria y enlace">Generar dedicatoria</button>
  </form>

  <div class="output" id="output" style="display: none;" aria-live="polite" role="region">
    <h2>Tu enlace secreto âœ¨</h2>
    <a id="link" href="#" target="_blank" rel="noopener noreferrer"></a>
    <div class="qr" id="qr"></div>
  </div>

  <div id="feedbackMsg" role="alert" aria-live="assertive"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Genera un ID corto random (6 chars alfanum)
    function generateId() {
      return Math.random().toString(36).substring(2, 8);
    }

    function escapeHTML(text) {
      const p = document.createElement('p');
      p.textContent = text;
      return p.innerHTML;
    }

    // Guardamos dedicatoria en localStorage (simulando DB local)
    function saveDedication(data) {
      const id = generateId();
      const saved = JSON.parse(localStorage.getItem('dedications') || '{}');
      saved[id] = data;
      localStorage.setItem('dedications', JSON.stringify(saved));
      return id;
    }

    // Cargar dedicatoria por ID
    function loadDedication(id) {
      const saved = JSON.parse(localStorage.getItem('dedications') || '{}');
      return saved[id];
    }

    const form = document.getElementById('dedicationForm');
    const output = document.getElementById('output');
    const link = document.getElementById('link');
    const qrContainer = document.getElementById('qr');
    const feedbackMsg = document.getElementById('feedbackMsg');

    // Easter egg: mostrar o quitar logo cele
    function manageCeleEasterEgg(fromText) {
      const lower = fromText.toLowerCase();
      let existingLogo = document.querySelector('.cele-easteregg');
      if (lower.includes('cele')) {
        if (!existingLogo) {
          const logo = document.createElement('a');
          logo.href = "https://www.instagram.com/cele/";
          logo.target = "_blank";
          logo.rel = "noopener noreferrer";
          logo.className = 'cele-easteregg';
          logo.setAttribute('aria-label', 'Ir al Instagram de Cele');
          logo.tabIndex = 0;
          const img = document.createElement('img');
          img.src = 'cele.png';
          img.alt = 'Logo de Cele';
          img.style.width = '100%';
          img.style.height = 'auto';
          logo.appendChild(img);
          document.body.appendChild(logo);
        }
      } else {
        if (existingLogo) {
          existingLogo.remove();
        }
      }
    }

    function showFeedback(msg) {
      feedbackMsg.textContent = msg;
      feedbackMsg.classList.add('show');
      setTimeout(() => {
        feedbackMsg.classList.remove('show');
      }, 4000);
    }

    // Generar QR personalizado con gatito al lado
    function generateCustomQR(url, container) {
      container.innerHTML = ''; // limpio container

      const canvas = document.createElement('canvas');
      QRCode.toCanvas(canvas, url, { width: 140, margin: 1 }, function (error) {
        if (error) console.error(error);
      });

      container.appendChild(canvas);

      // Agregar gatito al lado del QR (ya estÃ¡ en CSS)
      const cat = document.createElement('div');
      cat.classList.add('qr-gato');
      container.appendChild(cat);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        to: form.to.value.trim(),
        message: form.message.value.trim(),
        from: form.from.value.trim()
      };

      if (!data.message) {
        alert('Por favor, escribe tu mensaje.');
        return;
      }

      const id = saveDedication(data);
      const url = `${window.location.origin}${window.location.pathname}?id=${id}`;

      link.href = url;
      link.textContent = url;

      generateCustomQR(url, qrContainer);

      output.style.display = 'block';

      manageCeleEasterEgg(data.from);

      showFeedback('Â¡Tu dedicatoria estÃ¡ lista! ðŸŽ‰');
    });

    // Al cargar, si hay ?id=..., mostrar dedicatoria
    function showDedicationFromId(id) {
      const data = loadDedication(id);
      if (!data) return false;

      const container = document.createElement('div');
      container.className = 'dedication-container';

      let title = 'Dedicatoria';

      if (data.to) title = `Para ${escapeHTML(data.to)}`;

      container.innerHTML = `
        <h1>${title}</h1>
        <div class="message">${escapeHTML(data.message)}</div>
        <div class="signature">${data.from ? '- ' + escapeHTML(data.from) : ''}</div>
      `;

      // Easter egg en dedicatoria si firma contiene 'cele', mostrar logo abajo derecha dentro de dedicatoria
      if (data.from.toLowerCase().includes('cele')) {
        const logo = document.createElement('a');
        logo.href = "https://www.instagram.com/cele/";
        logo.target = "_blank";
        logo.rel = "noopener noreferrer";
        logo.className = 'cele-easteregg';
        logo.style.position = 'absolute';
        logo.style.bottom = '12px';
        logo.style.right = '12px';
        logo.style.width = '60px';
        logo.style.height = '60px';
        logo.style.animation = 'gatoBailoteo 4s ease-in-out infinite';
        logo.setAttribute('aria-label', 'Ir al Instagram de Cele');
        const img = document.createElement('img');
        img.src = 'cele.png';
        img.alt = 'Logo de Cele';
        img.style.width = '100%';
        img.style.height = 'auto';
        logo.appendChild(img);
        container.appendChild(logo);
      }

      // Limpiar pÃ¡gina y mostrar solo dedicatoria
      document.body.innerHTML = '';
      document.body.appendChild(container);

      // Link para volver atrÃ¡s (recargar pÃ¡gina)
      const back = document.createElement('a');
      back.href = window.location.origin + window.location.pathname;
      back.textContent = 'â† Volver';
      back.className = 'back-link';
      back.setAttribute('aria-label', 'Volver a crear dedicatoria');
      container.appendChild(back);

      return true;
    }

    // Al cargar
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id) {
        const shown = showDedicationFromId(id);
        if (!shown) {
          alert('Dedicatoria no encontrada o ha expirado.');
          window.history.replaceState({}, '', window.location.pathname);
        }
      }
    });
  </script>
</body>
</html>
